linters-settings:
  revive:
    rules:
      - name: exported
        severity: error
  dupl:
    threshold: 250
  funlen:
    lines: 125
    statements: 75
  goheader:
    values:
      const:
       - LICENSE: MIT
      regexp:
       YEAR: (?:20\d{2}-2\d{3}|20\d{2})
    template: |-
      Copyright {{ YEAR }} Deepgram CLI contributors. All Rights Reserved.
      Use of this source code is governed by a MIT license that can be found in the LICENSE file.
      SPDX-License-Identifier: {{ LICENSE }}
  goconst:
    min-len: 2
    min-occurrences: 2
  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style
    # disabled-checks:
    #   - ifElseChain
    #   - octalLiteral
    #   - whyNoLint
    #   - wrapperFunc
    settings:
      rangeValCopy:
        sizeThreshold: 1024
  gocyclo:
    min-complexity: 20
  goimports:
    local-prefixes: github.com/deepgram-starters/example-starter-plugin
  govet:
    check-shadowing: true
    settings:
      printf:
        funcs:
          - (github.com/aunum/log").Infof
          - (github.com/aunum/log").Warnf
          - (github.com/aunum/log").Errorf
          - (github.com/aunum/log").Fatalf
  misspell:
    locale: US
  nolintlint:
    allow-leading-space: true # don't require machine-readable nolint directives (i.e. with no leading space)
    allow-unused: false # report any unused nolint directives
    require-explanation: false # don't require an explanation for nolint directives
    require-specific: false # don't require nolint directives to be specific about which linter is being skipped

linters:
  disable-all: true
  enable:
    - bodyclose
    - deadcode
    - dupl
    - errcheck
    - funlen
    - goconst
    - gocritic
    - gocyclo
    - gofmt
    - goheader
    - goimports
    - goprintffuncname
    - gosec
    - govet
    - ineffassign
    - misspell
    - nakedret
    - noctx
    - nolintlint
    - revive
    - staticcheck
    - structcheck
    - stylecheck
    - typecheck
    - unconvert
    - unparam
    - varcheck
    - whitespace

issues:
  exclude:
    - 'declaration of "(err|ctx)" shadows declaration at'
    - 'unnamedResult: consider giving a name to these results'
    - 'G306: Expect WriteFile permissions to be 0600 or less'
  exclude-rules:
    - path: _test\.go
      linters:
        - dupl
        - gocritic
        - funlen
        - gocyclo
    # https://github.com/go-critic/go-critic/issues/926
    - linters:
        - gocritic
      text: "unnecessaryDefer:"
